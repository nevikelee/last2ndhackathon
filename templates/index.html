<!DOCTYPE html>
<html>
    <style>
        .div {
            text-align: center;
            text-transform: uppercase;
            align-items: center;
            align-content: center;
        }
        
        .body {
            text-align: center;
            text-transform: uppercase;
            align-items: center;
            align-content: center;
        }

        .alert-primary {
            color: #004085;
            background-color: #cce5ff;
            border-color: #b8daff
        }

        .alert {
            position: relative;
            padding: .75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: .25rem;
        }
    </style>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width"/>
        <title>Audio transcriber</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="max-w-4xl mx-auto h-screen pt-20 px-10">
            <p>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="alert alert-primary">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                        </ul>
                        {% endif %}
                    {% endwith %}
                {% block body %}{% endblock %}
            </p>
            <form action="" method='POST' enctype="multipart/form-data">
                <label for="video">Video</label>
                <input type="file" name="video"/>
                <label for="language">Please select the language you want the video or audio to be translated to:</label>
                <select name="languages" id="languages">
                    <option>Afrikaans</option>
                    <option>Arabic</option>
                    <option>Armenian</option>
                    <option>Azerbaijani</option>
                    <option>Belarusian</option>
                    <option>Bosnian</option>
                    <option>Bulgarian</option>
                    <option>Catalan</option>
                    <option>Chinese</option>
                    <option>Croatian</option>
                    <option>Czech</option>
                    <option>Danish</option>
                    <option>Dutch</option>
                    <option>English</option>
                    <option>Estonian</option>
                    <option>Finnish</option>
                    <option>French</option>
                    <option>Galician</option>
                    <option>German</option>
                    <option>Greek</option>
                    <option>Hebrew</option>
                    <option>Hindi</option>
                    <option>Hungarian</option>
                    <option>Icelandic</option>
                    <option>Indonesian</option>
                    <option>Italian</option>
                    <option>Japanese</option>
                    <option>Kannada</option>
                    <option>Kazakh</option>
                    <option>Korean</option>
                    <option>Latvian</option>
                    <option>Lithuanian</option>
                    <option>Macedonian</option>
                    <option>Malay</option>
                    <option>Marathi</option>
                    <option>Maori</option>
                    <option>Nepali</option>
                    <option>Norwegian</option>
                    <option>Persian</option>
                    <option>Polish</option>
                    <option>Portuguese</option>
                    <option>Romanian</option>
                    <option>Russian</option>
                    <option>Serbian</option>
                    <option>Slovak</option>
                    <option>Slovenian</option>
                    <option>Spanish</option>
                    <option>Swahili</option>
                    <option>Swedish</option>
                    <option>Tagalog</option>
                    <option>Tamil</option>
                    <option>Thai</option>
                    <option>Turkish</option>
                    <option>Ukrainian</option>
                    <option>Urdu</option>
                    <option>Vietnamese</option>
                    <option>Welsh</option>
                </select>
                <button>Submit</button>
                <a href="../files/translated_video.mp4" download="translated_video.mp4">Your file is ready</a>
            </form>
        </div>
    </body>
</html>
